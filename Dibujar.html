<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #controls label, #controls select, #controls input, #controls button {
            margin: 5px 10px;
        }
        #controls input[type="number"] {
            width: 60px;
        }
        #clear {
            padding: 5px 15px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #clear:hover {
            background-color: #c9302c;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="shape">Selecciona una forma:</label>
        <select id="shape">
            <option value="rectangle">Rectángulo</option>
            <option value="circle">Círculo</option>
        </select>

        <label for="scale">Escala:</label>
        <input type="number" id="scale" value="1" step="0.1" min="0.1">

        <label for="rotation">Rotación (grados):</label>
        <input type="number" id="rotation" value="0" step="5">

        <button id="clear">Limpiar Canvas</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        // Obtener referencias a los elementos
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const shapeSelect = document.getElementById('shape');
        const scaleInput = document.getElementById('scale');
        const rotationInput = document.getElementById('rotation');
        const clearButton = document.getElementById('clear');

        let currentShape = 'rectangle';
        let shapes = [];

        // Manejar la selección de formas
        shapeSelect.addEventListener('change', (e) => {
            currentShape = e.target.value;
        });

        // Manejar el clic en el canvas para dibujar formas
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const scale = parseFloat(scaleInput.value);
            const rotation = parseFloat(rotationInput.value) * (Math.PI / 180); // Convertir a radianes

            let shape = { type: currentShape, x, y, scale, rotation };

            if (currentShape === 'rectangle') {
                shape.width = 100;
                shape.height = 50;
            } else if (currentShape === 'circle') {
                shape.radius = 50;
            }

            shapes.push(shape);
            drawShapes();
        });

        // Función para aplicar traslación
        function traslacion(shape) {
            ctx.translate(shape.x, shape.y);
        }

        // Función para aplicar escalado
        function escalado(shape) {
            ctx.scale(shape.scale, shape.scale);
        }

        // Función para aplicar rotación
        function rotacion(shape) {
            ctx.rotate(shape.rotation);
        }

        // Función para dibujar un rectángulo con primitivas
        function dibujarRectangulo(width, height) {
            ctx.beginPath();
            ctx.moveTo(-width / 2, -height / 2);
            ctx.lineTo(width / 2, -height / 2);
            ctx.lineTo(width / 2, height / 2);
            ctx.lineTo(-width / 2, height / 2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        // Función para dibujar un círculo con primitivas
        function dibujarCirculo(radius) {
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
        }

        // Función para dibujar todas las formas en el canvas
        function drawShapes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            shapes.forEach((shape) => {
                ctx.save(); // Guardar el estado actual del contexto

                traslacion(shape);
                rotacion(shape);
                escalado(shape);

                ctx.fillStyle = 'rgba(0, 100, 255, 0.3)';
                ctx.strokeStyle = 'black';

                if (shape.type === 'rectangle') {
                    dibujarRectangulo(shape.width, shape.height);
                } else if (shape.type === 'circle') {
                    dibujarCirculo(shape.radius);
                }

                ctx.restore(); // Restaurar el estado del contexto
            });
        }

        // Manejar el botón de limpiar
        clearButton.addEventListener('click', () => {
            shapes = [];
            drawShapes();
        });
    </script>
</body>
</html>
