<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #controls label, #controls select, #controls input, #controls button {
            margin: 5px 10px;
        }
        #controls input[type="number"] {
            width: 60px;
        }
        #clear {
            padding: 5px 15px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #clear:hover {
            background-color: #c9302c;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="shape">Selecciona una forma:</label>
        <select id="shape">
            <option value="rectangle">Rectángulo</option>
            <option value="circle">Círculo</option>
            <option value="triangle">Triángulo</option>
            <option value="star">Estrella</option>
        </select>

        <label for="scale">Escala:</label>
        <input type="number" id="scale" value="1" step="0.1" min="0.1">

        <label for="rotation">Rotación (grados):</label>
        <input type="number" id="rotation" value="0" step="5">

        <label for="fillColor">Color de relleno:</label>
        <input type="color" id="fillColor" value="#00ff00">

        <label for="strokeColor">Color del trazo:</label>
        <input type="color" id="strokeColor" value="#000000">

        <button id="clear">Limpiar Canvas</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const shapeSelect = document.getElementById('shape');
        const scaleInput = document.getElementById('scale');
        const rotationInput = document.getElementById('rotation');
        const fillColorInput = document.getElementById('fillColor');
        const strokeColorInput = document.getElementById('strokeColor');
        const clearButton = document.getElementById('clear');

        let currentShape = 'rectangle';
        let shapes = [];

        shapeSelect.addEventListener('change', (e) => {
            currentShape = e.target.value;
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const scale = parseFloat(scaleInput.value);
            const rotation = parseFloat(rotationInput.value) * (Math.PI / 180);
            const fillColor = fillColorInput.value;
            const strokeColor = strokeColorInput.value;

            let shape = { type: currentShape, x, y, scale, rotation, fillColor, strokeColor };

            if (currentShape === 'rectangle') {
                shape.width = 100;
                shape.height = 50;
            } else if (currentShape === 'circle') {
                shape.radius = 50;
            } else if (currentShape === 'triangle') {
                shape.size = 100;
            } else if (currentShape === 'star') {
                shape.size = 100;
                shape.points = 5;
            }

            shapes.push(shape);
            drawShapes();
        });

        function traslacion(shape) {
            ctx.translate(shape.x, shape.y);
        }

        function escalado(shape) {
            ctx.scale(shape.scale, shape.scale);
        }

        function rotacion(shape) {
            ctx.rotate(shape.rotation);
        }

        function dibujarRectangulo(width, height) {
            ctx.beginPath();
            ctx.moveTo(-width / 2, -height / 2);
            ctx.lineTo(width / 2, -height / 2);
            ctx.lineTo(width / 2, height / 2);
            ctx.lineTo(-width / 2, height / 2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        function dibujarCirculo(radius) {
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
        }

        function dibujarTriangulo(size) {
            ctx.beginPath();
            ctx.moveTo(0, -size / 2);
            ctx.lineTo(size / 2, size / 2);
            ctx.lineTo(-size / 2, size / 2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        function dibujarEstrella(size, points) {
            const outerRadius = size / 2;
            const innerRadius = size / 4;
            const angle = Math.PI / points;

            ctx.beginPath();
            for (let i = 0; i < 2 * points; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const x = radius * Math.sin(i * angle);
                const y = -radius * Math.cos(i * angle);
                ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        function drawShapes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            shapes.forEach((shape) => {
                ctx.save();

                traslacion(shape);
                rotacion(shape);
                escalado(shape);

                ctx.fillStyle = shape.fillColor;
                ctx.strokeStyle = shape.strokeColor;

                if (shape.type === 'rectangle') {
                    dibujarRectangulo(shape.width, shape.height);
                } else if (shape.type === 'circle') {
                    dibujarCirculo(shape.radius);
                } else if (shape.type === 'triangle') {
                    dibujarTriangulo(shape.size);
                } else if (shape.type === 'star') {
                    dibujarEstrella(shape.size, shape.points);
                }

                ctx.restore();
            });
        }

        clearButton.addEventListener('click', () => {
            shapes = [];
            drawShapes();
        });
    </script>
</body>
</html>
